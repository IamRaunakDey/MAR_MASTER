<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | MyMAR.com</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section id="reset-password">
        <h1 class="h-primary-reset center">Reset Password</h1>
        <div id="reset-password-box">
            <form action="{{ url_for('reset_password', token=token) }}" method="post">
                <div class="form-group">
                    <label for="password">New Password: </label>
                    <input type="password" name="password" id="password" placeholder="Enter your new password" required>
                </div>
                <button class="btn">Reset Password</button>
            </form>
        </div>
    </section>
</body>
</html>
