<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAR Submission Portal | MyMAR.com</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <section id="submission">
        <h1 class="h-primary-submission center">Submission Portal</h1>
        <div id="submission-box">
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="serial">Serial No.: </label>
                    <input type="number" name="serial" id="serial" placeholder="Enter serial no.">
                </div>
                <div class="form-group">
                    <label for="activity">Activity participated: </label>
                    <input type="text" name="activity" id="name" placeholder="Enter the activity name you participated">
                </div>
                <ul>
                    <input type="file" id="myFile" name="file" required>
                    <!-- <a href="#upload">Upload documents(in pdf.)</a> -->
                </ul>
                <div class="form-group">
                    <label for="duration">Duration: </label>
                    <input type="text" name="duration" id="duration" placeholder="Enter the number of hours/weeks spent">
                </div>
                <div class="form-group">
                    <label for="points">Points: </label>
                    <input type="number" name="points" id="points" placeholder="Enter the points dedicated for the activity">
                </div>
                <div class="form-group">
                    <label for="participated">Phone: </label>
                    <input type="number" name="participated" id="participated" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="t_points">Total acquired points: </label>
                    <input type="number" name="t_points" id="t_points" placeholder="Enter the total ponts acquired">
                </div>
                <button class="btn-submission">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
